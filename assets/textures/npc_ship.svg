<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <!-- Civilian cargo/transport ship -->
  <g transform="translate(30, 30)">
    <!-- Main hull (rounder, civilian design) -->
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="#A0A0AA" stroke="#707078" stroke-width="0.5"/>

    <!-- Cargo containers -->
    <rect x="-8" y="-12" width="16" height="8" fill="#8888AA" stroke="#606080" stroke-width="0.5" rx="1"/>
    <rect x="-8" y="-2" width="16" height="8" fill="#8888AA" stroke="#606080" stroke-width="0.5" rx="1"/>
    <rect x="-8" y="8" width="16" height="8" fill="#8888AA" stroke="#606080" stroke-width="0.5" rx="1"/>

    <!-- Cockpit/bridge -->
    <ellipse cx="0" cy="-20" rx="6" ry="4" fill="#4488CC" opacity="0.7"/>
    <ellipse cx="0" cy="-20" rx="4" ry="3" fill="#66AAEE" opacity="0.8"/>

    <!-- Small wings/stabilizers -->
    <polygon points="-12,-8 -18,-6 -18,-2 -12,-4" fill="#787888"/>
    <polygon points="12,-8 18,-6 18,-2 12,-4" fill="#787888"/>

    <!-- Engine nacelles -->
    <rect x="-10" y="16" width="6" height="6" fill="#606070" stroke="#404050" stroke-width="0.5" rx="1"/>
    <rect x="4" y="16" width="6" height="6" fill="#606070" stroke="#404050" stroke-width="0.5" rx="1"/>

    <!-- Engine glow (civilian blue) -->
    <rect x="-9" y="21" width="4" height="1" fill="#4488FF" opacity="0.5"/>
    <rect x="5" y="21" width="4" height="1" fill="#4488FF" opacity="0.5"/>

    <!-- ID lights -->
    <circle cx="-15" cy="-5" r="1" fill="#FFAA00" opacity="0.8"/>
    <circle cx="15" cy="-5" r="1" fill="#FFAA00" opacity="0.8"/>

    <!-- Company markings (simple stripe) -->
    <rect x="-8" y="-1" width="16" height="1" fill="#FFAA44" opacity="0.6"/>
  </g>
</svg>
