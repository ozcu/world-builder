<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Main body -->
  <g transform="translate(40, 40)">
    <!-- Nose cone -->
    <polygon points="0,-30 -6,-20 6,-20" fill="#D0D0D0" stroke="#888888" stroke-width="0.5"/>

    <!-- Cockpit -->
    <ellipse cx="0" cy="-18" rx="8" ry="10" fill="#4A9EFF" opacity="0.8"/>
    <ellipse cx="0" cy="-18" rx="6" ry="8" fill="#6BB5FF" opacity="0.9"/>

    <!-- Main fuselage -->
    <rect x="-8" y="-15" width="16" height="30" fill="#B8B8B8" stroke="#777777" stroke-width="0.5"/>
    <rect x="-7" y="-15" width="14" height="30" fill="#C8C8C8"/>

    <!-- Detail lines -->
    <line x1="-7" y1="-10" x2="7" y2="-10" stroke="#888888" stroke-width="0.3"/>
    <line x1="-7" y1="0" x2="7" y2="0" stroke="#888888" stroke-width="0.3"/>
    <line x1="-7" y1="10" x2="7" y2="10" stroke="#888888" stroke-width="0.3"/>

    <!-- Main wings -->
    <polygon points="-8,-5 -28,5 -28,10 -8,8" fill="#9090A0" stroke="#606070" stroke-width="0.5"/>
    <polygon points="8,-5 28,5 28,10 8,8" fill="#9090A0" stroke="#606070" stroke-width="0.5"/>

    <!-- Wing details -->
    <polygon points="-8,-5 -25,5 -25,8 -8,8" fill="#A0A0B0"/>
    <polygon points="8,-5 25,5 25,8 8,8" fill="#A0A0B0"/>

    <!-- Wing lights -->
    <circle cx="-24" cy="7" r="1.5" fill="#FF4444" opacity="0.9"/>
    <circle cx="24" cy="7" r="1.5" fill="#44FF44" opacity="0.9"/>

    <!-- Engine housing -->
    <rect x="-8" y="15" width="16" height="8" fill="#707080" stroke="#505060" stroke-width="0.5"/>

    <!-- Engine exhausts (3 engines) -->
    <rect x="-7" y="23" width="4" height="4" fill="#404050" stroke="#303040" stroke-width="0.5"/>
    <rect x="-1.5" y="23" width="3" height="4" fill="#404050" stroke="#303040" stroke-width="0.5"/>
    <rect x="3" y="23" width="4" height="4" fill="#404050" stroke="#303040" stroke-width="0.5"/>

    <!-- Engine glow -->
    <rect x="-6.5" y="26" width="3" height="1" fill="#4488FF" opacity="0.6"/>
    <rect x="-1" y="26" width="2" height="1" fill="#4488FF" opacity="0.6"/>
    <rect x="3.5" y="26" width="3" height="1" fill="#4488FF" opacity="0.6"/>
  </g>
</svg>
